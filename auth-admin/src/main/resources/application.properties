
#设置端口号
server.port=8088

#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#数据库连接地址
spring.datasource.url=jdbc:mysql://139.9.77.93:3306/db_authority_system?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai

#数据库用户名
spring.datasource.username=root

#数据库密码
spring.datasource.password=root

#加载映射文件
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml

#设置别名
mybatis-plus.type-aliases-package=com.liuzhuo.entity

#关闭驼峰命名映射
#mybatis-plus.configuration.map-underscore-to-camel-case=false

#显示日志
logging.level.com.manong.dao=debug

#JSON日期格式化
spring.jackson.date-format= yyyy-MM-dd

#JSON日期格式化设置时区为上海
spring.jackson.time-zone=Asia/Shanghai

#日期格式化
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

#jwt配置
#密钥
jwt.secret=this is a secret a
#过期时间
jwt.expiration=1800000

################################# Redis相关配置 #################################
spring.redis.host=139.9.77.93
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=10000
#自定义属性，key过期时间
spring.redis.expire=60000
